name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build cpp
      run: ./build.sh -pyenv $(pwd)/ENV -bpath $(pwd)/build --cpp
    - name: build python
      run: ./build.sh -pyenv $(pwd)/ENV -bpath $(pwd)/build --python
    - name: build java
      run: ./build.sh -pyenv $(pwd)/ENV -bpath $(pwd)/build --java
